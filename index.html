                <div id="next" class="control" onclick="nextPage()">&#10095;</div>
              
                <script>
                  let currentPage = 1;
                  const pages = document.querySelectorAll('.slider-page');
              
                  function showPage(page) {
                    pages.forEach((page, index) => {
                      page.style.display = index + 1 === currentPage ? 'flex' : 'none';
                    });
                  }
              
                  function nextPage() {
                    if (currentPage < pages.length) {
                      currentPage++;
                      showPage(currentPage);
                    }
                  }
              
                  function prevPage() {
                    if (currentPage > 1) {
                      currentPage--;
                      showPage(currentPage);
                    }
                  }
              
                  document.addEventListener('DOMContentLoaded', function() {
                    showPage(currentPage);
                  });
                </script>
